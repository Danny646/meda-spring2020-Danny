<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Grids container </title>
 
  <style> 
  #grid-container {
    display: grid;
    width: 500px;
    height:300px;
    background-color: chocolate;
    grid-template-columns: 100px 100px 150px 150px;
  }

 #box1 {
     background-color: crimson;
     grid-column-start: 1;
     grid-column-end: 3;
     grid-row-start: 1;
     grid-row-end: 2;
 }
 
 #box2 {
     background-color: cyan;
     grid-column-start: 4;
     grid-column-end: 5;
     grid-row-start: 1;
     grid-row-end: 2;
 }
 </style>
</head>

<body>
  <div id="grid-container"> 
    <div id="box1"> </div>
    <div id="box2"> </div> 
    <div id="box3"> </div> 
</div> 

</body>
</html>
